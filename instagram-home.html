<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./imagens/celular-do-instagram.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                    <img src="./imagens/instagram-logo.png" alt="logo do instagram" class="instagram-logo">
                
                <div class="profile-photo">
                    <img src="./imagens/iranildoalvessales.png" alt="foto do perfil de iranildoalvessales">
                </div>
                <a href="#" class="instagram-login">Continuar como iranildoalvessales</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é iranildoalvessales?</p>

                <span class="link-blue">Tocar de conta</span>
                <p class="not-account">ou</p>
                <span class="link-blue">Inscrever-se</span>
                
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
